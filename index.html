<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Films aléatoire</title>
</head>
<body>
    <div class="main-container">
        <div class="movie-card">
            <div class="img-container">
                <img id="movie-img" src="assets/seven.jpg" alt="film">
            </div>
            <div class="movie-infos">
                <h1 id="movie-title">Seven</h1>
                <h2>Genre : <span id="movie-style">Thriller psychologique</span></h2>
                <h3>Acteurs : <span id="movie-actors">Brad Pitt, Morgan Freeman</span></h3>
                <h3>Date de sortie : <span id="movie-released">1995</span></h3>
                <h3>Durée : <span id="movie-duration">127</span> min</h3>
            </div>
        </div>
        <button class="random-btn">
            Film aléatoire
            <i class="fa-solid fa-dice"></i>
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
